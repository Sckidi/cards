<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Poppins:300,400,700&amp;display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="section custom-vue-selector-wrapper">
    <div class="container-fluid">
      <div id="vue" class="col-lg-12">
        <div class="row">
          <div class="options">
            <vue-selector :values="models.programmingLanguages" title="Programming Language"></vue-selector>
            <vue-selector :values="models.technologies" title="Technologies"></vue-selector>
            <vue-selector :values="models.databases" title="Databases"></vue-selector>
            <vue-selector :values="models.industries" title="Industries"></vue-selector>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- Register Custom Components First -->
  <script src="./VueSelector.js"></script>

  <!-- Register Vue After all -->
  <script type="text/javascript" defer>
    // Create new Vue.js Instance
    var app = new Vue({
      el: '#vue',
      data: {

        models: {
          // Models extracted from JSON
          databases: [],
          projects: [],
          programmingLanguages: [],
          technologies: [],
          industries: []
        },

        url: {
          // Basic JSON Config
          projects: 'array.json',
        }
      },

      components: {
        VueSelector: VueSelector
      },

      created() {
        // Load data when component is created
        this.loadDataFromFile()
      },

      methods: {
        loadDataFromFile() {
          // Load data using all in one method
          fetch(this.url.projects).then((response) => response.json()).then((response) => {
              this.models.projects = response['projects'];
              this.models.programmingLanguages = [...new Set(response['projects'].reduce((accumulator,
                currentValue) => accumulator.concat(currentValue['programming_languages']), []))];
              this.models.technologies = [...new Set(response['projects'].reduce((accumulator,
                currentValue) => accumulator.concat(currentValue['technologies']), []))];
              this.models.databases = [...new Set(response['projects'].reduce((accumulator, currentValue) =>
                accumulator.concat(currentValue['databases']), []))];
              this.models.industries = [...new Set(response['projects'].reduce((accumulator, currentValue) =>
                accumulator.concat(currentValue['industries']), []))];
            }).catch((error) => console.log("Error while fetching the data"))
        },
      }
    })
  </script>

</body>
